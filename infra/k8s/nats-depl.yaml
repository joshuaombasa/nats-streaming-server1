apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
  labels:
    app: nats
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          imagePullPolicy: IfNotPresent

          args:
            - "-p=4222"
            - "-m=8222"
            - "-hbi=5s"
            - "-hbt=5s"
            - "-hbf=2"
            - "-SD"
            - "-cid=ticketing"

          ports:
            - name: client
              containerPort: 4222
            - name: monitoring
              containerPort: 8222

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000

          livenessProbe:
            httpGet:
              path: /
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 8222
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
  labels:
    app: nats
spec:
  selector:
    app: nats
  type: ClusterIP
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
